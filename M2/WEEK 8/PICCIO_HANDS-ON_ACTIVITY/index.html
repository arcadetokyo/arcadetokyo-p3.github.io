<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Generation Digimon Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .digimon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .digimon-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .digimon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .digimon-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .digimon-card h2 {
            color: #303f9f;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            text-align: center;
        }

        .digimon-info {
            color: #555;
            font-size: 0.95rem;
        }

        .digimon-info p {
            margin: 0.5rem 0;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            padding: 2rem;
        }

        .error {
            text-align: center;
            color: #f44336;
            padding: 2rem;
        }

        .level-tag {
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            display: inline-block;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>First Generation Digimon</h1>
        <div id="digimon-container" class="digimon-grid">
            <div class="loading">Loading Digimon...</div>
        </div>
    </div>

    <script>
        async function fetchDigimon() {
            const digimonContainer = document.getElementById('digimon-container');
            
            try {
                const response = await fetch('https://digimon-api.vercel.app/api/digimon');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch Digimon');
                }

                const allDigimon = await response.json();
                
                digimonContainer.innerHTML = '';
                const firstGenDigimon = allDigimon.filter(digimon => 
                    digimon.level === "Rookie" || 
                    digimon.level === "Champion" || 
                    digimon.level === "Ultimate" || 
                    digimon.level === "Mega"
                );

                firstGenDigimon.forEach(digimon => {
                    const digimonCard = document.createElement('div');
                    digimonCard.className = 'digimon-card';
                    
                    digimonCard.innerHTML = `
                        <img src="${digimon.img}" alt="${digimon.name}" class="digimon-image">
                        <h2>${digimon.name}</h2>
                        <div class="digimon-info">
                            <span class="level-tag">Level: ${digimon.level}</span>
                        </div>
                    `;
                    
                    digimonContainer.appendChild(digimonCard);
                });
            } catch (error) {
                digimonContainer.innerHTML = `
                    <div class="error">
                        <p>Failed to load Digimon. Please try again later.</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchDigimon);
    </script>
</body>
</html>
